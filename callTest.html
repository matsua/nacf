<html>
  <head>
  <meta charset="utf-8"/> 
  <meta name = "viewport" content = "width = device-width"/> 
  <title>Hybrid App</title> 
    <script type="text/javascript"> 
      function callJavascriptFromObjectiveC() { 
        alert('네이티브에서 호출한 자바스크립트 alert함수 입니다.'); 
      } 
      
      
      function callMessageCallHandlerFromJavascript(){
        try{
          webkit.messageHandlers.callbackHandler.postMessage("callbackHandler test");
        }catch(e){
          alert(e);
        }
      }
      
      function callLoginHandlerFromJavascript(){
        try{
          webkit.messageHandlers.loginHandler.postMessage("loginHandler test");
        }catch(e){
          alert(e);
        }
      }
      
      function callExitHandlerFromJavascript(){
        try{
          webkit.messageHandlers.exitHandler.postMessage("exitHandler test");
        }catch(e){
          alert(e);
        }
      }
      
      function callAlertListHandlerFromJavascript(){
        try{
          webkit.messageHandlers.alertListHandler.postMessage("alertListHandler test");
        }catch(e){
          alert(e);
        }
      }
      
      function callSearchFileHandlerFromJavascript(){
        try{
          webkit.messageHandlers.searchFileHandler.postMessage("searchFileHandler test");
        }catch(e){
          alert(e);
        }
      }
      
    </script> 
   </head> 
   <body>
    <div id="container"> 
      <h3>Call Objective-C from javascript</h3> 
      <button onclick="callMessageCallHandlerFromJavascript();">자바 스크립트에서 네이티브 메세지 함수 호출</button></br></br>
      <button onclick="callLoginHandlerFromJavascript();">Login Handler</button></br></br>
      <button onclick="callExitHandlerFromJavascript();">Exit Handler</button></br></br>
      <button onclick="callAlertListHandlerFromJavascript();">Alert List Handler</button></br></br>
      <button onclick="callSearchFileHandlerFromJavascript();">Search File Handler</button></br></br>
     </div> 
   </body> 
</html>
